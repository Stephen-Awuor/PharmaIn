{% extends 'base/main.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Category</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'categories' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
