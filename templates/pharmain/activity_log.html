{% extends 'base/main.html' %}

{% block content %}

<h2>Activity Log</h2>
<table border="1">
  <tr>
    <th>Timestamp</th>
    <th>User</th>
    <th>Action</th>
    <th>Description</th>
  </tr>
  {% for log in logs %}
  <tr>
    <td>{{ log.timestamp }}</td>
    <td>{{ log.user }}</td>
    <td>{{ log.get_action_display }}</td>
    <td>{{ log.description }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
