{% extends 'base/main.html' %}

{% block content %}
<div class="container mt-0">
  <h2 class="mb-0">PharmaIn Users</h2>

  <!-- User Table -->
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-primary">
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone_number }}</td>
        <td>
          <a href="{% url 'edit-user' user.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete-user' user.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="mt-3 d-flex justify-content-between">
  <a href="{% url 'new-user' %}" class="btn btn-primary">Add</a>
  <a href="#" class="btn btn-secondary">print</a>
  </div>
</div>
  {% endblock %}
