{% extends "base/main.html" %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Set New Password</h3>

  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
  {% else %}
    <p class="text-danger">The reset link is invalid, possibly because it has already been used. Please request a new one.</p>
    <a href="{% url 'password_reset' %}" class="btn btn-secondary mt-3">Request New Link</a>
  {% endif %}
</div>
{% endblock %}
